<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./style.css">
 <script src="./js/index.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="scoreboard">
      <div class="tittle">
        <img src="images/logo-bonus.svg">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>
    <div class="hands">
      <div class="try">    </div>

      <div class="hand paper" onclick="pickUserHand('paper')">
       
        <div class="paper_outer_shawdow">
        </div>
        <div class="paper_box">
        </div>
        <div class="paper_outer_gradient ">

        </div>
        <div class="paper_inner_gradient">
            <div class="paper_inner_shadow">

            </div><div class="paper_inner_white">

            </div>
            <div class="paper_img">
              <img src="./images/icon-paper.svg" >
            </div>
        </div>
      </div>
      <div class=" hand scissors" onclick="pickUserHand('scissors')">
        <div class="scissors_outer_shawdow">

        </div>
        <div class="scissors_box">

        </div>
        <div class="scissors_outer_gradient ">

        </div>
        <div class="scissors_inner_gradient">
            <div class="scissors_inner_shadow">

            </div><div class="scissors_inner_white">

            </div>
            <div class="scissors_img">
              <img src="./images/icon-scissors.svg">
            </div>
        </div>
      </div>
      <div class=" hand rock" onclick="pickUserHand('rock')">
        <div class="rock_outer_shawdow">

        </div>
        <div class="rock_box">

        </div>
        <div class="rock_outer_gradient ">

        </div>
        <div class="rock_inner_gradient">
            <div class="rock_inner_shadow"></div>
            <div class="rock_inner_white"></div>
            <div class="rock_img">
              <img src="./images/icon-rock.svg">
            </div>
        </div>

      </div>
    </div>
    <div class="contest">
      <div class="userhand" id="userPickImage">
        <h1>You Picked</h1>
        <div class="userchoice">

         <div class="stage1 paper">
       
        <div class="paper_outer_shawdow">
        </div>
        <div class="paper_box">
        </div>
        <div class="paper_outer_gradient ">

        </div>
        <div class="paper_inner_gradient">
            <div class="paper_inner_shadow">

            </div><div class="paper_inner_white">

            </div>
            <div class="paper_img">
              <img src="./images/icon-paper.svg" >
            </div>
        </div>
      </div>
      
      <div class="stage2 scissors">
        <div class="scissors_outer_shawdow">

        </div>
        <div class="scissors_box">

        </div>
        <div class="scissors_outer_gradient ">

        </div>
        <div class="scissors_inner_gradient">
            <div class="scissors_inner_shadow">

            </div><div class="scissors_inner_white">

            </div>
            <div class="scissors_img">
              <img src="./images/icon-scissors.svg">
            </div>
        </div>
      </div>

      <div class="stage3 rock">
        <div class="rock_outer_shawdow">

        </div>
        <div class="rock_box">

        </div>
        <div class="rock_outer_gradient ">

        </div>
        <div class="rock_inner_gradient">
            <div class="rock_inner_shadow"></div>
            <div class="rock_inner_white"></div>
            <div class="rock_img">
              <img src="./images/icon-rock.svg">
            </div>
        </div>



      </div>
        </div>

      </div>
      <div class="referee">
        <div class="decision">
          <h1>YOU WIN</h1>
        </div>
        <div class="newGame" onclick="newGame()">
          PLAY AGAIN
        </div>

      </div>
      <div class="computerhand">
        <h1 >THE HOUSE PICKED</h1>
      
      <div class="computerchoice">
        <div class="stage4 paper">
       
          <div class="paper_outer_shawdow">
          </div>
          <div class="paper_box">
          </div>
          <div class="paper_outer_gradient ">
  
          </div>
          <div class="paper_inner_gradient">
              <div class="paper_inner_shadow">
  
              </div><div class="paper_inner_white">
  
              </div>
              <div class="paper_img">
                <img src="./images/icon-paper.svg" >
              </div>
          </div>
        </div>
        
        <div class="stage5 scissors">
          <div class="scissors_outer_shawdow">
  
          </div>
          <div class="scissors_box">
  
          </div>
          <div class="scissors_outer_gradient ">
  
          </div>
          <div class="scissors_inner_gradient">
              <div class="scissors_inner_shadow">
  
              </div><div class="scissors_inner_white">
  
              </div>
              <div class="scissors_img">
                <img src="./images/icon-scissors.svg">
              </div>
          </div>
        </div>
  
        <div class="stage6 rock">
          <div class="rock_outer_shawdow">
  
          </div>
          <div class="rock_box">
  
          </div>
          <div class="rock_outer_gradient ">
  
          </div>
          <div class="rock_inner_gradient">
              <div class="rock_inner_shadow"></div>
              <div class="rock_inner_white"></div>
              <div class="rock_img">
                <img src="./images/icon-rock.svg">
              </div>
          </div>
  
  
  
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
